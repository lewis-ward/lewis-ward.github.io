<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
    }
    img {
      width: 160px;
      border-radius: 50%;
      border: 3px solid #007acc;
      margin: 20px auto;
      display: block;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 25px;
    }
    a {
      display: block;
      width: 80%;
      max-width: 320px;
      margin: 15px auto;
      padding: 16px;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.2em;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #005fa3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="assets/me.jpg" alt="My photo">
  <h1>⬇️ Find me here ⬇️</h1>
  <a href="https://github.com/lewis-ward" target="_blank">GitHub</a>
  <a href="https://www.linkedin.com/in/ltjward/E" target="_blank">LinkedIn</a>
</body>
</html>
