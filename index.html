<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f9f9f9;
      margin: 0;
    }
    img {
      width: 180px;
      border-radius: 50%;
      border: 3px solid #007acc;
      margin: 25px auto;
      display: block;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
    }
    a {
      display: block;
      width: 95%;            /* nearly full width */
      max-width: 400px;      /* cap size on desktop */
      margin: 18px auto;
      padding: 18px 0;       /* tall buttons */
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 14px;
      font-size: 1.3em;
      font-weight: bold;
      transition: 0.2s;
    }
    a:hover {
      background: #005fa3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="assets/me.jpg" alt="My photo">
  <h1>⬇️ Find me here ⬇️</h1>
  <a href="https://github.com/lewis-ward" target="_blank">GitHub</a>
  <a href="https://linkedin.com/in/YOURUSERNAME" target="_blank">LinkedIn</a>
  <a href="https://bsky.app/profile/YOURHANDLE" target="_blank">Bluesky</a>
</body>
</html>
